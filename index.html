<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text Humanizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <img src="logo-Black.png" alt="Logo">
        <h1>TEXTHUMANIZE</h1>
      </div>
      <nav class="navbar">
        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>

        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
      </ul>
    </div>
    
    <main class="main-content">
      <h2>AI Text Humanizer</h2>
      <div class="form-container">
        <div class="input-section">
          <textarea placeholder="Enter AI generated text...at least 80 words.."></textarea>
          <input type="text" placeholder="Enter the keyword..">
          <p>Input word count: <span>0</span></p>
          <div class="btn12">
            <button class="btn humanize">Humanize</button>
        <button class="btn clear">Clear</button>
          </div>
        </div>
        <div class="output-section">
          <textarea placeholder="Humanize text display...." readonly></textarea>
          <p>Output word count: <span>0</span></p>
          <div class="btn13">
            <button class="btn edit">Edit</button>
            <button class="btn copy">Copy</button>
          </div>
        </div>
      </div>
      <div class="btn1">
        <!-- <div class="btn12">
        <button class="btn humanize">Humanize</button>
    <button class="btn clear">Clear</button>
      </div> -->

      </div> -->
    </div>
      
      <div class="navigation-buttons">
        <button class="btn">&lt;</button>
        <button class="btn">&gt;</button>
      </div>
      <div class="footer-stats">
        <p>AI-generated content: <span>0%</span></p>
        <p>Humanized content: <span>0%</span></p>
      </div>
    </div>
    </main>
  </div>
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('.ham ul').classList.toggle('show');
    });
  </script>
</body>
